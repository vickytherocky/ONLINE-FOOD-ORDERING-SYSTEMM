{% extends 'customer/base.html' %}

{% block content %}
<div class="container-fluid mb-5" style="background: url('https://i.pinimg.com/originals/7c/5c/cd/7c5ccda8d1e0cfce6aa9f0e751524126.jpg'); background-size: cover; background-position: center; padding: 80px 0;">
    <!-- VEEDisH Header Section -->
    <div class="row justify-content-center">
        <div class="col-md-12 text-center">
            <h1 style="font-family: 'Roboto', sans-serif; font-size: 5em; color: #ff6f61; transform: skew(-5deg); text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.4);">
                VEEDisH
            </h1>
            <p style="color: #fce4ec; font-size: 1.8rem; font-weight: 300; margin-top: -15px; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);">
                "Delight in every bite, delivered to your doorstep!"
            </p>
        </div>
    </div>

    <!-- Order Section -->
    <div class="row justify-content-center mt-4">
        <div class="card col-md-8 col-sm-12 p-5 text-center shadow-lg" style="border-radius: 15px; background: rgba(0, 0, 0, 0.7); color: #fff;">
            <h2 style="font-family: 'Roboto', sans-serif; font-size: 2.5em; color: #ff6f61; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);">
                Place an Order!
            </h2>
            <p class="mt-2" style="font-size: 1.3rem; color: #f8f9fa; font-weight: 300;">
                Discover the finest meals, crafted with love and delivered fresh to your door.
            </p>
            <img 
                src="https://i.pinimg.com/originals/15/9d/79/159d79803ae8312672cc3d13050ecf50.gif" 
                alt="Delicious Food" 
                class="img-fluid my-3" 
                style="border-radius: 10px; max-height: 300px; object-fit: cover;">
            <a href="{% url 'order' %}" class="btn btn-outline-primary btn-lg px-5 py-2 mt-3">Order Now!</a>
        </div>
    </div>
</div>
<style>
    /* Button Styles */
    .btn-outline-primary {
        color: #ff6f61;
        border-color: #ff6f61;
        transition: all 0.3s ease;
    }

    .btn-outline-primary:hover {
        background-color: #ff6f61;
        color: green;
    }

    h1 {
        font-family: 'Roboto', sans-serif;
        font-size: 4em;
        color: #ff6f61;
        transform: skew(-5deg);
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    h2 {
        font-family: 'Roboto', sans-serif;
        font-size: 2.5em;
        color: #ff6f61;
        transform: skew(-5deg);
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    .card {
        border: none;
    }

    p {
        font-size: 1.2rem;
        font-weight: 300;
    }

    img {
        max-width: 100%;
        height: auto;
    }
</style>
{% endblock content %}
